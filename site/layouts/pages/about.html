{{ define "main" }}
  <main class="content {{ .Title }}">
    {{ $sections := split .Content "<split>" }}
    {{ range $sections }}
    <section class="section section--split text-size-4">
      <div class="section-split">
        {{ . | markdownify }}
      </div>
      <img class="section-split section-split-image" src="https://placeholdit.co//i/800x600?bg=eeeeee&fc=577084">
    </section>
    {{end}}
  </main>
{{end}}
