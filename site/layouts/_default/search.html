{{ define "main" }}
<section class="pad-lg d-f fxd-c ai-c">
  <form action="{{ "search" | absURL }}">
    <input type="search" id="search-page-query" name="s" placeholder="Enter search term"/>
  </form>
</section>
<h2 class="text-center mar-b-lg">Results</h2>
<section id="search-results" class="productlist--grid pad-x-lg">
</section>
<!-- this template is sucked in by search.js and appended to the search-results div above. So editing here will adjust style -->
<script id="search-result-template" type="text/x-js-template">
    <article class="product product--summary search-result bg-light">
      <a href="${link}">
        <img class="product-thumb" src="${image}">
        <h3 class="product-title text-normal">${title}</h3>
        <div class="product-id text-muted">${id}</div>
        <div class="product-info product-info--types">
          <h6 class="product-info-title text-size-3 mar-b-0 mar-r-sm">Length</h6>
          <span class="product-info-value text-size-3">${types}</span>
        </div>
        <div class="product-info product-info--types">
          <h6 class="product-info-title text-size-3 mar-b-0 mar-r-sm">Length</h6>
          <span class="product-info-value text-size-3">${types}</span>
        </div>
        <div class="product-info product-info--shape">
          <h6 class="product-info-title text-size-3 mar-b-0 mar-r-sm">Shape</h6>
          <span class="product-info-value text-size-3">${shape}</span>
        </div>
        <!--polymer-->
        <div class="product-info product-info--depth mar-b-md">
          <h6 class="product-info-title text-size-3 mar-b-0 mar-r-sm">Polymer</h6>
          <span class="product-info-value text-size-3">${polymer}</span>
        </div>
        <button class="product-link button button-lg d-b text-uppercase mar-l-auto">View Product</button>
      </a>
      </article>
</script>
{{ end }}
{{ define "scripts" }}
  <script src="https://cdnjs.cloudflare.com/ajax/libs/fuse.js/3.2.0/fuse.min.js"></script>
{{ end }}
