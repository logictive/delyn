<ul class="productcats">
  {{ range $taxonomyname, $taxonomy := .Site.Taxonomies.categories }}
  <li class="productcat productcat--{{$taxonomyname}} mar-b-lg bg-light">
    <a href="{{ "/categories/" | relLangURL }}{{ $taxonomyname | urlize }}">
      <img class="productcat-image" src="/img/categories/{{ $taxonomyname | urlize }}.jpg">
      <h3 class="productcat-title text-size-5 text-normal text-dark pad-y-sm pad-x-md">{{ $taxonomyname }}</h3>
    </a>
  </li>
  {{ end }}
</ul>
