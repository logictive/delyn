{{ define "main" }}
  <main class="content {{ .Title }} category {{ .Section | urlize }}">
    <ul class="productlist productlist--grid">
      {{ range .Data.Pages }}
        <article class="productsummary bg-light">
          <h2>{{ .Title }}</h2>
        </article>
      {{ end }}
    </section>
  </main>
{{end}}
